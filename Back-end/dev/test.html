<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Token Auth Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui; margin: 24px auto; max-width: 800px; }
    input, button { padding: 8px; margin: 4px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Flask Token Auth Tester (port 3000)</h1>

  <section>
    <h3>Đăng ký</h3>
    <input id="reg_user" placeholder="user_id">
    <input id="reg_pass" type="password" placeholder="password">
    <button onclick="register()">Register</button>
    <pre id="reg_out"></pre>
  </section>

  <section>
    <h3>Đăng nhập</h3>
    <input id="login_user" placeholder="user_id">
    <input id="login_pass" type="password" placeholder="password">
    <button onclick="login()">Login</button>
    <pre id="login_out"></pre>
  </section>

  <section>
    <h3>Check Session / Logout</h3>
    <button onclick="checkSession()">Check Session</button>
    <button onclick="logout()">Logout</button>
    <pre id="session_out"></pre>
  </section>

  <script>
    let token = null;
    const API = "http://localhost:3000";

    async function register() {
      const res = await fetch(`${API}/api/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          user_id: document.getElementById("reg_user").value,
          password: document.getElementById("reg_pass").value
        })
      });
      document.getElementById("reg_out").textContent = await res.text();
    }

    async function login() {
      const res = await fetch(`${API}/api/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          user_id: document.getElementById("login_user").value,
          password: document.getElementById("login_pass").value
        })
      });
      const data = await res.json();
      token = data.token;
      document.getElementById("login_out").textContent = JSON.stringify(data, null, 2);
    }

    async function checkSession() {
      const res = await fetch(`${API}/api/check-session`, {
        headers: token ? {"Authorization": "Bearer " + token} : {}
      });
      const data = await res.json();
      document.getElementById("session_out").textContent = JSON.stringify(data, null, 2);
    }

    async function logout() {
      const res = await fetch(`${API}/api/logout`, {
        method: "POST",
        headers: token ? {"Authorization": "Bearer " + token} : {}
      });
      const data = await res.json();
      document.getElementById("session_out").textContent = JSON.stringify(data, null, 2);
      token = null;
    }
  </script>
</body>
</html>
